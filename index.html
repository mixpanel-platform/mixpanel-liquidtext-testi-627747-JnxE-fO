<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
     <div id = "datePicker"></div>
     <div id="eventSelect"></div>
    <script>
      var dateSelector = $('#datePicker').MPDatepicker();
      var eventSelect = $('#eventSelect').MPEventSelect();
        
      var runQuery = function (){
        var segmentationPromise = [];
        var segmentationSortedPromise = [];
        segmentationPromise.push(runSegmentationQuery());
        Promise.all(segmentationPromise).then(function(promiseArray){
          segmentationSortedPromise.push(sortedFinalEventData(promiseArray));
          
        });
      
        
      };
          
          

      
        

      
        eventSelect.on('change', function(e) {
          runQuery();
        });
        
        var runSegmentationQuery = function (){
          var eventName = eventSelect.MPEventSelect('value');
          var property = "UserID";
          var dateRange = dateSelector.MPDatepicker('value');
          var segmentationData = MP.api.segment(eventName, property, dateRange).done(function(results){
            var totalData = aggregateSegmentationData(results.values());
            return totalData; 
          })
           
        }
        
        
        var aggregateSegmentationData = function (segmentationResults){
          var finalEventData = {};
          var length = Object.keys(segmentationResults).length;
          for (var userID in segmentationResults){
            finalEventData[userID] = 0;
            for (var date in segmentationResults[userID]){
              finalEventData[userID] += segmentationResults[userID][date];
            }
            
          }
          
          return finalEventData
          
        }
        
        var sortFinalEventData = function (finalEventData){
          var sortedFinalData = {};
          var length = Object.keys(finalEventData).length;
          for (var i = 0; i > length; i++){
            var max_user = finalEventData[_.max(finalEventData)]
            console.log(max_user);
            sortedFinalData[max_user] = finalEventData[max_user];
            delete finalEventData[max_user];
          }
          console.log(sortedFinalData);
          
        }
    </script>
  </body>
</html>
