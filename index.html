<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.css">
    <script src="https://cdn.mxpnl.com/libs/mixpanel-platform/build/mixpanel-platform.v0.latest.min.js"></script>
  </head>
  <body class="mixpanel-platform-body">
     <div id = "datePicker"></div>
    <script>
        
        var runQuery = function (dateRange){
          var event = "app.app-launch";
          var property = "UserID";
          var segmentationData = runSegmentationQuery(event, property, dateRange);
          console.log(segmentationData);
          
        }
        
        
        
        var dateSelector = $('#datePicker').MPDatepicker();
        dateSelector.on('change', function(e, dateRange) {
          runQuery(dateRange);
        });
        
        var runSegmentationQuery = function (event, property, dateRange){
          var params = {
            from_date: dateRange.from,
            to_date: dateRange.to
          }
          var segmentationData = MP.api.segment(event, property, params).done(function(results){
            return results;
          })
        }
    </script>
  </body>
</html>
